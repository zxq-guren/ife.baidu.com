<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>任务二：零基础JavaScript编码（二）</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

  aqiData.sort(function(a,b){
    return b[1]-a[1];
  });
  // 将数组从大到小排序
  var num=['一','二','三','四','五','六','七','八','九','十'];
  // 创建序号数组
  var oUl=document.getElementById('aqi-list');
  // 获取ul元素
  for(var i=0;i<aqiData.length;i++){
    if(aqiData[i][1]>60){
      // 判断aqi是否>60
      var oli=document.createElement('li');
      // 生成新的元素
      oli.innerHTML='第'+num[i]+'名:'+aqiData[i][0]+','+aqiData[i][1];
      // 将空气质量指数大于60的城市附值给新生成的li
      oUl.appendChild(oli);
      // 将该li设为ul的子元素
    }
  }
  // 循环aqiData内的数据
})();


</script>
</body>
</html>
